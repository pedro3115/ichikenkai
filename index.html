<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仙台一剣会</title>
  <script src="https://kit.fontawesome.com/b2c6be8cbb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styling.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
  <header>
    <div class="container">
      <img class="logo" src="logo.png" href="#">
      <div class="menu-bar">
        <div class="menu news">
          <a href="#">ニュース</a>
        </div>
        <div class="menu players">
          <a href="#">部員紹介</a>
        </div>
        <div class="menu results">
          <a href="#">戦績</a>
        </div>
        <div class="menu contact">
          <a href="#">お問い合わせ</a>
        </div>
      </div>
      <span class="fa fa-bars menu-icon"></span>
    </div>
  </header>
  <div class="top-wrapper">
      <h1>Sendai Ichi-ko<br>Fencing Club</h1>
      <h2>宮城県仙台第一高等学校<span>フェンシング部</span></h2>
  </div>
  <div class="topic-wrapper">
    <div class="container">
      <div class="topic win" href="#">
        <div class="text win-text">
          <h3>News</h3>
          <h2>2016<br>宮城県高総体<br>女子団体優勝</h2>
        </div>
        <img src="top-3.jpg">
      </div>
      <div class="topic saber">
        <img src="saber.jpg">
        <div class="text saber-text">
          <h3>Players</h3>
          <h2>スペシャルインタビュー<br>69回生お祭り隊長 上村優樹</h2>
        </div>
      </div>
      <div class="topic cherry">
        <img src="cherry.jpg">
        <div class="text cherry-text">
          <h3>Contact Us</h3>
          <h2>新入部員募集中</h2>
        </div>
      </div>
      <div class="topic cup">
        <img src="cup.jpg">
        <div class="text cup-text">
          <h3>News</h3>
          <h2>南部杯開催についてのお知らせ</h2>
        </div>
      </div>
  </div>
  </div>
  <footer>
    <div class="container">
      <img class="footer-logo" src="logo.png" href="#">
    </div>
  </footer>
</body>
</html>
