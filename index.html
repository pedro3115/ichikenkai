<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仙台一剣会</title>
  <script src="https://kit.fontawesome.com/b2c6be8cbb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styling.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-logo">
        <div class="emblem">
          <img src="emblem.png"/>
        </div>
        <a>仙台一剣会</a>
      </div>
      <span class="fa fa-bars menu-icon"></span>
      <div class="menu-bar contact">
        <a href="#">お問い合わせ</a>
      </div>
      <div class="menu-bar results">
        <a href="#">戦績</a>
      </div>
      <div class="menu-bar players">
        <a href="#">部員紹介</a>
      </div>
      <div class="menu-bar news">
        <a href="#">ニュース</a>
      </div>
    </div>
  </header>
  <div class="top-wrapper">
    <div class="container">
      <div class="heading">
        <h1>Sendai Ichi-ko<br>Fencing Club</h1>
        <h2>宮城県仙台第一高等学校フェンシング部</h2>
      </div>
      <img src="top.jpg">
    </div>
    <div class="clear">

    </div>
  </div>
  <div class="message-wrapper">
    <div class="message">
      <p>仙台一高フェンシング部は<br>長い伝統があります</p>
    </div>
    <div class="box">
      <img src="top-2.jpg">
      <div class="text">
        <p></p>
      </div>
    </div>
    <div class="box">
      <img src="top-3.jpg">
      <div class="text">
        <p></p>
      </div>
    </div>
    <div class="clear">

    </div>
  </div>
  <footer>
    <div class="container">
      <div class="footer-logo">
        <div class="emblem">
          <img src="emblem.png"/>
        </div>
        <a href="#">仙台一剣会</a>
      </div>
    </div>
  </footer>
</body>
</html>
